<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
 
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">
          Let's get <span class="font-semibold text-violet-600">some Money</span>
        </h1>
      </header>
      <main>
        <section class="mt-12">
         <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-300 p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-2xl ">$<span id="deposit-total">00</span></h2>

            </div>
            <div class="bg-yellow-300 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-2xl">$<span id="withdraw-total">00</span></h2>

            </div>
            <div class="bg-violet-300 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-2xl">$<span id="balance-total">1240</span></h2>

            </div>
        </div>
        
        </section>
        <!--Deposit and Withdraw-->
        <section class="mt-12">
            <!--Deposit and Withdraw-->
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white" > Please Deposit</h4>
                    
                    
                        <input
                          class="w-9/12 block mb-2 px-3"
                          id="deposit-field"
                          type="email"
                          placeholder="$ Amount you want to Deposit"
                        />
                        
                        <button
                          id="btn-deposit"
                          class="bg-teal-500 hover:bg-teal-700 px-8 py-2 text-white fornt-medium rounded-lg"
                        >
                          Deposit
                        </button>
                      
    
                </div>
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    
                    <div>
                        <input
                          class="w-9/12 block mb-2 px-3"
                          id="withdraw-field"
                          type="email"
                          placeholder="$ Amount you want to Withdraw"
                        />
                        
                        <button
                          id="btn-withdraw"
                          class="bg-teal-500 hover:bg-teal-700 px-8 py-2 text-white fornt-medium rounded-lg"
                        >
                          Withdraw
                        </button>
                      </div>
    
                </div>
                
            </div>

        </section>
         

      </main>
      <script src="js/deposit.js"></script>
      <script src="js/withdraw.js"></script>
    
</body>
</html>
